<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="row">

        <div class="form-group col-md-6">
          <label>Nome</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Nome">
        </div>

        <div class="form-group col-md-6">
          <label>Descrição</label>
          <input type="text" class="form-control" formControlName="description" placeholder="descrição da categoria">
        </div>

        <div class="form-group col-md-6">
          <label>Empresa</label>
          <input type="text" class="form-control" formControlName="companyName" placeholder="empresa">
        </div>

      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary me-auto border" routerLink="/categorias/lista">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid" (click)="save()">
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
