<div class="card rounded shadow-sm">
  <form [formGroup]="supplierForm">
    <div class="p-3">
      <div class="row">

        <div class="form-group col-md-6">
          <label>Nome</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Nome">
        </div>

        <div class="form-group col-md-6">
          <label>Título</label>
          <input type="text" class="form-control" formControlName="title" placeholder="título">
        </div>
        
        <div class="form-group col-md-6">
          <label>Telefone</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="99 9 99999999">
        </div>
      </div>
    </div>
  </form>
</div>

<div class="card rounded shadow-sm mt-4">
  <form [formGroup]="addressForm">
    <div class="p-3">
      <div class="row">
        <div class="form-group col-md-6">
          <label>Rua/Avenida</label>
          <input type="text" class="form-control" formControlName="streetAvenue" placeholder="Rua/Avenida">
        </div>

        <div class="form-group col-md-6">
          <label>Bairro</label>
          <input type="text" class="form-control" formControlName="district" placeholder="Bairro">
        </div>

        <div class="form-group col-md-6">
          <label>CEP</label>
          <input type="text" class="form-control" formControlName="zipCode" placeholder="CEP">
        </div>

        <div class="form-group col-md-6">
          <label>Numero</label>
          <input type="text" class="form-control" formControlName="number" placeholder="Numero da moradia">
        </div>

        <div class="form-group col-md-6">
          <label>Complemento</label>
          <input type="text" class="form-control" formControlName="complement" placeholder="Complemento">
        </div>

        <div class="form-group col-md-6">
          <label>Estado</label>
          <input type="text" class="form-control" formControlName="state" placeholder="Estado">
        </div>

        <div class="form-group col-md-6">
          <label>Cidade</label>
          <input type="text" class="form-control" formControlName="city" placeholder="Cidade">
        </div>
      </div>
    </div>
  </form>
</div>

<div class="card rounded shadow-sm mt-4">
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary me-auto border" routerLink="/fornecedores/lista">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!supplierForm.valid || !addressForm.valid" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</div>
